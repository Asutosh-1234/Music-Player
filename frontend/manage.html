<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Songs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-headphones-alt"></i>
                <span>Music Admin</span>
            </div>
            <ul class="sidebar-nav">
                <li><a href="admin.html"><i class="fas fa-plus"></i> Add Song</a></li>
                <li><a href="manage.html" class="active"><i class="fas fa-list-ul"></i> Manage Songs</a></li>
            </ul>
            <div class="sidebar-footer">
                <ul class="sidebar-nav">
                    <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </nav>

        <main class="content">
            <h1 class="content-header">Manage Existing Songs</h1>
            <div class="card">
                <table id="songs-table">
                    <thead>
                        <tr>
                            <th>Cover</th>
                            <th>Title</th>
                            <th>Artist</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="songs-table-body">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="edit-modal" class="modal">
        </div>

    <script src="manage.js"></script>
    <script src="admin-logout.js"></script>
</body>
</html>
