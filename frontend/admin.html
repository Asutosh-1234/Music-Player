<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Song</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-headphones-alt"></i>
                <span>Music Admin</span>
            </div>
            <ul class="sidebar-nav">
                <li><a href="admin.html" class="active"><i class="fas fa-plus"></i> Add Song</a></li>
                <li><a href="manage.html"><i class="fas fa-list-ul"></i> Manage Songs</a></li>
            </ul>
            <div class="sidebar-footer">
                <ul class="sidebar-nav">
                    <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </nav>

        <main class="content">
            <h1 class="content-header">Upload a New Song</h1>
            <div class="card">
                <form id="upload-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="artist">Artist</label>
                        <input type="text" id="artist" name="artist" required>
                    </div>
                    <div class="form-group">
                        <label for="album">Album</label>
                        <input type="text" id="album" name="album" required>
                    </div>
                    <div class="form-group">
                        <label for="music_file">Music File (.mp3)</label>
                        <input type="file" id="music_file" name="music_file" accept=".mp3" required>
                    </div>
                    <div class="form-group">
                        <label for="cover_art_file">Cover Art (Image)</label>
                        <input type="file" id="cover_art_file" name="cover_art_file" accept="image/*" required>
                    </div>
                    <button type="submit" id="submit-btn">Upload Song</button>
                </form>
                <div id="status-message"></div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
    <script src="admin-logout.js"></script>
</body>
</html>
