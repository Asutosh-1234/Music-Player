<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <div class="player-container">
        <div class="now-playing-section">
            <div class="cover-art-container">
                <img id="cover-art" src="" alt="Album Cover">
            </div>
            <div class="song-details">
                <h2 id="song-title">Select a song</h2>
                <p id="song-artist">to start playing</p>
            </div>
        </div>

        <div class="controls-section">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-stamps">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="main-controls">
                <button id="prev-btn" class="control-btn"><i class="fas fa-backward-step"></i></button>
                <button id="play-btn" class="control-btn play-pause"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn"><i class="fas fa-forward-step"></i></button>
            </div>
            
            <div class="secondary-controls">
                 <div class="volume-container">
                    <i class="fas fa-volume-down" id="volume-icon"></i>
                    <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="75">
                </div>
            </div>
        </div>
        
        <div class="playlist-section">
             <form id="search-form">
                <i class="fa fa-search"></i>
                <input type="text" id="search-input" placeholder="Search for a song...">
            </form>
            <ul id="song-list">
                </ul>
        </div>
    </div>

    <audio id="audio-source"></audio>
    <script src="script.js"></script>
</body>
</html>
